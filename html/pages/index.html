<body>
    <header>

    <main>
        <div class="meus_videos">
            
        </div>
        <div class="deu_erro">
            <p id="iderro2" class="deu_erro" onclick="tentativa2()">Nenhum vídeo?(Tentar servidor 2)</p>

<script>
    fetch("https://youtube.googleapis.com/youtube/v3/search?part=snippet&channelId=UCaEPnWNVcMB50JqNzh3dOwA&maxResults=10&order=date&key=AIzaSyCNs_4OuZa4C7TZA9Nh6bDtHpJx8Hg6aeM")
    .then((result)=>{
        return result.json()
    }).then((data)=>{
        console.log(data)
        let videos = data.items
        let MeusVideos = document.querySelector(".meus_videos")
        for(video of videos){
            MeusVideos.innerHTML += `
                <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
                    <img src="${video.snippet.thumbnails.high.url}">
                <p>${video.snippet.title}</a>
            `
        }
    })

    function tentativa2() {
        fetch("https://youtube.googleapis.com/youtube/v3/search?part=snippet&channelId=UCaEPnWNVcMB50JqNzh3dOwA&maxResults=10&order=date&key=AIzaSyCUBas1bkTgGv0AqlUCWTTMmRIOZ1QFfuY")
        .then((result)=>{
            return result.json()
        }).then((data)=>{
            console.log(data)
            let videos = data.items
            let MeusVideos = document.querySelector(".meus_videos")
            for(video of videos){
                MeusVideos.innerHTML += `
                    <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
                        <img src="${video.snippet.thumbnails.high.url}">
                    <p>${video.snippet.title}</a>
                `
            }
        })

        var botao
        var next

        botao = document.getElementById("iderro2")
        next = document.getElementById("iderro3")
        botao.style.display="none";
        next.style.display="block";
    }
</script>
